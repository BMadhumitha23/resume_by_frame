<!DOCTYPE html>  
<html>  
<head>  
    <title>Frame tag</title>
    <style>
      frameset{
        margin:0;
        padding:0;
      }
      frame{
        margin:0;
        padding:0;
        border:none;
      }
    </style>
</head>  
  <frameset cols="30%,70%" framespacing="0">  
    <frame src="f1.html" name="f1">  
    <frame src="f2.html" name="f2" >  
  </frameset>
</html>
